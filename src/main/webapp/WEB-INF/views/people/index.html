<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<form action="/people/new" >
    <button>Добавить нового человека</button>
</form>
<br/>
<form action="/index.jsp" >
    <button>Меню</button>
</form>

    body {
        background-image: url("https://kartinki.pics/pics/uploads/posts/2022-08/1660101835_12-kartinkin-net-p-fon-s-knigami-dlya-teksta-krasivo-13.jpg");

</body>
</html>
